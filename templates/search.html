<style>
        table, th, td {
          border: 1px solid black;
        }
        
        th, td {
            padding: 15px;
        }
</style>
<form><h3>Search for a book!</h3><br />
    <label>Search By Author:</label>
    <input id="search_author" name="search_author" type="text" value="" /> <br />

    <label>Search By Title:</label>
    <input id="search_title" name="search_title" type="text" value="" /> <br />

    <label>Search By ISBN-10:</label>
    <input id="search_isbn10" name="search_isbn10" type="text" value="" /> <br />

    <button type="submit" value="Submit">Search</button>
</form>

<button onclick="window.location.href = '/resource';">Add Resource</button>
    
{% if search_results %}
    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Author</td>
            <td>Edition</td>
            <td>ISBN-10</td>
            <td>ISBN-13</td>
            <td>Date Added</td>
        </tr>
        {% for resource in search_results %}
            <tr>
            <td>{{resource.id}}</td>
            <td>{{resource.title}}</td>
            <td>{{resource.author}}</td>
            <td>{{resource.edition}}</td>
            <td>{{resource.isbn10}}</td>
            <td>{{resource.isbn13}}</td>
            <td>{{resource.added}}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
